version: 1.0
name: rhpam-rhdm-workshop-v2-apb
description: APB to deploy required infra components for the v1 version of RHPAM / RHDM Workshop on an OpenShift cluster
bindable: False
async: optional
tags:
- workshop
metadata:
  dependencies: []
  displayName: "RHPAM / RHDM Workshop Installer v1"
  longDescription: "Installs the lab instructions and required components (Git server, Nexus, Eclipse Che, etc) for running the RHPAM / RHDM Workshop https://github.com/RedHat-Middleware-Workshops/rhpam-rhdm-workshop-v1-guides"
  console.openshift.io/iconClass: "pficon pficon-process-automation"
  providerDisplayName: "Red Hat, Inc."
plans:
  - name: default
    description: Deploys RHPAM / RHDAM Workshop v1 Infrastructure
    free: True
    metadata:
      displayName: Default
    parameters:
    - name: openshift_user
      title: Username
      description: User is required for creating project admin resources
      type: string
      required: true
      display_group: OpenShift Admin User
    - name: openshift_password
      title: Password
      description: Password is required for creating project admin resources
      type: string
      required: true
      display_type: password
      display_group: OpenShift Admin User
    - name: openshift_master_url
      title: OpenShift Master URL
      description: The address to OpenShift master URL to be displayed in the lab guide to participants
      type: string
      required: true
      display_type: string
      display_group: Lab Guide
    - name: openshift_user_password
      title: OpenShift User Password
      description: The OpenShift password for participants to be displayed in the lab guide to participants
      type: string
      required: true
      display_type: string
      value: "openshift"
      display_group: Lab Guide
